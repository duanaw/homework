  <div ng-controller="homes" class="searchFirst">
      <p>
          <input type="text" placeholder="search firstName" ng-model="searchText">
          <input type="text" placeholder="search lastName" ng-model="searchTxt">
      </p>

      <table border="0">
          <thead>
          <tr>
              <td ng-click="setSort('FirstName')">
                  FirstName
                  <span ng-class="getClass('FirstName')"></span>
              </td>
              <td ng-click="setSort('LastName')">
                  LastName
                  <span ng-class="getClass('LastName')"></span>
              </td>
              <td ng-click="setSort('Gender')">
                  Gender
                  <span ng-class="getClass('Gender')"></span>
              </td>
              <td ng-click="setSort('Salary1')">
                  Salary1
                  <span ng-class="getClass('Salary1')"></span>
              </td>
              <td ng-click="setSort('Salary')">
                  Salary
                  <span ng-class="getClass('Salary')"></span>
              </td>
              <td ng-click="setSort('Birthday')">
                  Birthday
                  <span ng-class="getClass('Birthday')"></span>
              </td>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="s in search  | filter:seaFirst:value | filter:seaLast:value | orderBy:sortColum:reverseSort">
              <td>{{s.FirstName}}</td>
              <td>{{s.LastName}}</td>
              <td>{{s.Gender}}</td>
              <td>{{s.Salary1}}</td>
              <td>{{s.Salary}}</td>
              <td>{{s.Birthday | date:"yyyy-MM-dd"}}</td>
          </tr>
          </tbody>
      </table>
  </div>
